<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/05a0f658-73c9-4927-9816-926caba90f4c/IMG_0843.jpeg?v=1729152770176"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      .profile-container {
        background-color: #2e2e2e;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        color: #00b300;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 94.5%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #4d4d4d;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
      }
      .input-group input:focus {
        border-color: #00b300;
        outline: none;
      }
      .submit-btn {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        background-color: #00b300;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #009900;
      }
      .delete-btn {
        background-color: #ff3333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
      }
      .delete-btn:hover {
        background-color: #cc0000;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <a href="/index.html" style="position: absolute; color: white; z-index: 100000000;">
      <span
        class="material-icons"
        style="position: fixed; top: 0; right: 0; margin: 20px"
        >home</span
      >
    </a>
    <a href="#" style="position: absolute; color: white; z-index: 100000000;" id="backBtn">
      <span
        class="material-icons"
        style="position: fixed; top: 0; left: 0; margin: 20px"
        >arrow_back</span
      >
    </a>

    <div class="profile-container">
      <h2>User Profile</h2>

      <!-- Change Password Form -->
      <div class="input-group">
        <label for="oldPassword">Old Password</label>
        <input
          type="password"
          id="oldPassword"
          name="oldPassword"
          placeholder="Old Password"
          required
        />
      </div>
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          placeholder="New Password"
          required
        />
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
        />
      </div>
      <button type="button" class="submit-btn" id="changePasswordBtn">
        Change Password</button
      ><br /><br />

      <button type="button" class="delete-btn" id="deleteAccountBtn">
        Delete Account
      </button>
      <div
        id="message"
        style="color: #ffcc00; text-align: center; margin-top: 10px"
      ></div>
    </div>

    <script>
      if (!sessionStorage.getItem("loggedIn")) {
        window.location.href = "/login.html";
      }

      window.onload = () => {
        if (!sessionStorage.getItem("loggedIn")) {
          sessionStorage.setItem("loggedIn", "true");
        }}
      document
        .getElementById("backBtn")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the default anchor behavior
          window.history.back(); // Go back to the last visited page
        });

      const changePasswordBtn = document.getElementById("changePasswordBtn");
      const deleteAccountBtn = document.getElementById("deleteAccountBtn");
      const messageDiv = document.getElementById("message");

      // Change Password
      changePasswordBtn.addEventListener("click", async () => {
        const oldPassword = document.getElementById("oldPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const username = sessionStorage.getItem("username"); // Fetch username from sessionStorage

        if (!oldPassword || !newPassword || !confirmPassword) {
          messageDiv.innerText = "Please fill in all fields!";
          return;
        }

        if (newPassword !== confirmPassword) {
          messageDiv.innerText = "New password and confirmation do not match!";
          return;
        }

        try {
          const response = await fetch("/change-password", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username, // Use the fetched username
              oldPassword,
              newPassword,
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            messageDiv.innerText = errorData.message || "An error occurred.";
            return;
          }

          const result = await response.json();
          if (result.success) {
            sessionStorage.clear();
            window.location.href = "/login.html"; // Redirect after success
          } else {
            messageDiv.innerText = result.message;
          }
        } catch (error) {
          console.error("Error changing password:", error);
          messageDiv.innerText = "An error occurred. Please try again.";
        }
      });

      // Retrieve the username from sessionStorage
      const username = sessionStorage.getItem("username");

      if (!username) {
        messageDiv.innerText =
          "Error: No username found in session. Please log in.";
        deleteAccountBtn.disabled = true; // Disable delete button if no username is found
      }

      // Delete Account
      deleteAccountBtn.addEventListener("click", async () => {
        const confirmDelete = confirm(
          "Are you sure you want to delete your account?"
        );
        if (!confirmDelete) return;

        try {
          const response = await fetch("/delete-account", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username: username }), // Send the username directly from sessionStorage
          });

          const result = await response.json();
          if (result.success) {
            sessionStorage.clear(); // Clear sessionStorage on success
            window.location.href = "/login.html"; // Redirect to login page after account deletion
          } else {
            messageDiv.innerText = result.message;
          }
        } catch (error) {
          console.error("Error deleting account:", error);
          messageDiv.innerText = "An error occurred. Please try again.";
        }
      });
    </script>
  </body>
</html>
