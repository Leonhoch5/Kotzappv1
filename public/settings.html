<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/05a0f658-73c9-4927-9816-926caba90f4c/IMG_0843.jpeg?v=1729152770176"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a; /* Default Dark Mode */
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s; /* Smooth transition */
      }
      h2 {
        color: #00b300;
        text-align: center;
      }
      .settings-container {
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        background-color: #2e2e2e; /* Dark Mode */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .input-group {
        margin-bottom: 30px;
      }
      .input-group select {
        width: 100%;
        padding: 10px;
        background-color: #333;
        border: 1px solid #4d4d4d;
        border-radius: 5px;
        color: #fff;
      }
      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #00b300;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #009900;
      }
      /* Light Mode Styles */
      .light-mode {
        background-color: #f0f0f0;
        color: #000;
      }
      .light-mode .settings-container {
        background-color: #ffffff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <a href="/index.html" style="position: absolute; color: white; z-index: 100000000;">
      <span
        class="material-icons"
        style="position: fixed; top: 0; right: 0; margin: 20px"
        >home</span
      > </a
    ><br />
    <a href="#" style="position: absolute; color: white; z-index: 100000000;" id="backBtn">
      <span
        class="material-icons"
        style="position: fixed; top: 0; left: 0; margin: 20px"
        >arrow_back</span
      >
    </a>

    <div class="settings-container">
      <h2>Settings</h2>
      <div class="input-group">
        <select id="theme">
          <option value="LightMode">Light Mode</option>
          <option value="DarkMode">Dark Mode</option>
        </select>
      </div>
      <div class="input-group">
        <input type="checkbox" id="notifications" />
        <label for="notifications">Enable Notifications</label>
      </div>
      <button type="button" class="submit-btn" id="saveSettingsBtn">
        Save Settings
      </button>
    </div>

    <script>
      if (!sessionStorage.getItem("loggedIn")) {
        window.location.href = "/login.html";
      }

      window.onload = () => {
        if (!sessionStorage.getItem("loggedIn")) {
          sessionStorage.setItem("loggedIn", "true");
        }}
      document
        .getElementById("backBtn")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the default anchor behavior
          window.history.back(); // Go back to the last visited page
        });

      const themeSelect = document.getElementById("theme");
      const notificationsCheckbox = document.getElementById("notifications");
      const saveSettingsBtn = document.getElementById("saveSettingsBtn");

      // Load saved settings
      document.addEventListener("DOMContentLoaded", () => {
        const theme = localStorage.getItem("theme") || "LightMode";
        const notifications = localStorage.getItem("notifications") === "true";

        themeSelect.value = theme;
        notificationsCheckbox.checked = notifications;

        // Apply the saved theme
        applyTheme(theme);
      });

      saveSettingsBtn.addEventListener("click", () => {
        const selectedTheme = themeSelect.value;
        const notificationsEnabled = notificationsCheckbox.checked;

        // Save settings
        localStorage.setItem("theme", selectedTheme);
        localStorage.setItem("notifications", notificationsEnabled);

        // Apply the selected theme
        applyTheme(selectedTheme);

        // Demonstrate notifications
        if (notificationsEnabled) {
          alert("Notifications are enabled!");
        } else {
          alert("Notifications are disabled!");
        }

        alert("Settings saved successfully!");
      });

      function applyTheme(theme) {
        if (theme === "LightMode") {
          document.body.classList.add("light-mode");
        } else {
          document.body.classList.remove("light-mode");
        }
      }
    </script>
  </body>
</html>
