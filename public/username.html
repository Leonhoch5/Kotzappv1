<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      .profile-container {
        background-color: #2e2e2e;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        color: #00b300;
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 94.5%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #4d4d4d;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
      }
      .input-group input:focus {
        border-color: #00b300;
        outline: none;
      }
      .submit-btn {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        background-color: #00b300;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #009900;
      }
      .delete-btn {
        background-color: #ff3333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
      }
      .delete-btn:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
     <a href="/index.html" style="color: white">
      <span class="material-icons" style="position: fixed; top: 0; right: 0; margin: 20px;">home</span>
    </a><br />
    <a href="/profile.html" style="color: white">
      <span class="material-icons" style="position: fixed; top: 0; left: 0; margin: 20px;">arrow_back</span>
    </a>
    <div class="profile-container">
      <h2>User Profile</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="profileUsername"
          name="username"
          value=""
          disabled
        />
      </div>

      <!-- Change Username Form -->
      <div class="input-group">
        <label for="newUsername">New Username</label>
        <input
          type="text"
          id="newUsername"
          name="newUsername"
          placeholder="New Username"
        />
      </div>
      <div class="input-group">
        <label for="passwordForUsername">Password</label>
        <input
          type="password"
          id="passwordForUsername"
          name="passwordForUsername"
          placeholder="Password"
        />
      </div>
      <button type="button" class="submit-btn" id="changeUsernameBtn">Change Username</button><br /><br />

      <button type="button" class="delete-btn" id="deleteAccountBtn">Delete Account</button>
      <div id="message" style="color: #ffcc00; text-align: center; margin-top: 10px"></div>
    </div>

    <script>
      const usernameField = document.getElementById("profileUsername");
      const changeUsernameBtn = document.getElementById("changeUsernameBtn");
      const deleteAccountBtn = document.getElementById("deleteAccountBtn");
      const messageDiv = document.getElementById("message");

      // Set the username from session storage
      usernameField.value = sessionStorage.getItem("username");

      // Change Username
      changeUsernameBtn.addEventListener("click", async () => {
        const newUsername = document.getElementById("newUsername").value;
        const passwordForUsername = document.getElementById("passwordForUsername").value;

        if (!newUsername || !passwordForUsername) {
          messageDiv.innerText = "Please fill in both fields!";
          return;
        }

        try {
          const response = await fetch("/change-username", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              currentUsername: usernameField.value,
              newUsername,
              password: passwordForUsername,
            }),
          });

          const result = await response.json();
          if (result.success) {
            sessionStorage.clear();
            window.location.href = "/login.html"; // Redirect to login page after success
          } else {
            messageDiv.innerText = result.message;
          }
        } catch (error) {
          console.error("Error changing username:", error);
          messageDiv.innerText = "An error occurred. Please try again.";
        }
      });

      // Retrieve the username from sessionStorage
      const username = sessionStorage.getItem("username");

      if (!username) {
        messageDiv.innerText = "Error: No username found in session. Please log in.";
        deleteAccountBtn.disabled = true; // Disable delete button if no username is found
      }

      // Delete Account
      deleteAccountBtn.addEventListener("click", async () => {
        const confirmDelete = confirm("Are you sure you want to delete your account?");
        if (!confirmDelete) return;

        try {
          const response = await fetch("/delete-account", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username: username }), // Send the username directly from sessionStorage
          });

          const result = await response.json();
          if (result.success) {
            sessionStorage.clear(); // Clear sessionStorage on success
            window.location.href = "/login.html"; // Redirect to login page after account deletion
          } else {
            messageDiv.innerText = result.message;
          }
        } catch (error) {
          console.error("Error deleting account:", error);
          messageDiv.innerText = "An error occurred. Please try again.";
        }
      });
    </script>
  </body>
</html>
