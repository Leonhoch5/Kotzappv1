    * {

      min-height: 100vh;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #0f0;
      overflow: hidden;
    }

    .rules-container {
      position: relative;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 2px rgba(0, 255, 0, 0.5);
      overflow-y: hidden;
    }

    .rule {
      margin-bottom: 20px;
      display: none; /* Hide rules initially */
    }

    .rule.visible {
      display: block; /* Show only the current rule */
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #0f0;
      border-radius: 5px;
      background: #000;
      color: #0f0;
    }

    input:focus {
      outline: none;
      border-color: #0f0;
      box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.7);
    }
  </style>
